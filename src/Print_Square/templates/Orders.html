{% load static %}
<!DOCTYPE html>
<html lang="en, id"  > 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Orders
    </title>
    <link rel="stylesheet" href="{% static 'css/Technical_Report.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body >
    <div class="container">
      <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body p-0">
                <div class="invoice-container">
                  <div class="invoice-header">
                    <!-- Row start -->
                    <div class="row gutters">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                      </div>
                    </div>
                    <!-- Row end -->
                    <!-- Row start -->
                    <div class="row gutters">
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                         <h1> Print Invoice </h1>

                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6">

                      </div>
                    </div>
                    <!-- Row end -->
                    <div>
                     
                  </div>
                  <div class="invoice-body">
                    <!-- Row start -->
                    <div class="row gutters">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="table-responsive">
                          <table class="table custom-table m-0">
                            <thead>
                              <tr>
                                <th style="border: 2;color: #373131;">Order</th>
                                <th style="border: 2;color: #373131;">Sales</th>
                                <th style="border: 2;color: #373131;">Customer</th>
			                        	<th style="border: 2;color: #373131;">Designer</th>
                                <th style="border: 2;color: #373131;">Invoice</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for item in page_obj %}
                              <tr>
                                <td>ord-{{item.OrderId}}</td>
                                <td>{{item.Sales}}</td>
                                <td>{{item.customer}}</td>
				                        <td>{{item.designer}}</td>
                                <td><a href="{% url 'order_invoice' item.id %}" target="_blank" ><button type="button" class="btn btn-success">Invoice</button></a></td>
                              </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                    <!-- Row end -->
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
